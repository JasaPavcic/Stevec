<p class="stats-heading">STATS</p>


<table class = "stats-table">
    <thead>
      <tr>
        <th>Page</th>
        <th>Time Spent (seconds)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of user?.timeSpent | keyvalue">
        <td>{{ entry.key === 'page1' ? 'Cat' : entry.key === 'page2' ? 'Dog' : entry.key }}</td>
        <td>{{ entry.key === 'stats' ? formatTime(getTotalTime()) : formatTime(entry.value) }}</td>  
      </tr>
    </tbody>
</table>
