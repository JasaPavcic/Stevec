
<form [formGroup] = "loginForm" (ngSubmit)="onLogin()">
    <h2>Login</h2>
    <div>
        <label for="username">Username:</label>
        <input
        id="username"
        formControlName="username"
        placeholder="Enter your username"
        required
        />
    </div>
    <div>
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
</form>
